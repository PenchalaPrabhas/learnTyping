<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100%;
            background-color: #121212; /* Dark background */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #ADD8E6; /* Light blue title */
            margin-bottom: 20px;
        }

        #random-number {
            font-size: 96px; /* Larger font size for single digit */
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background-color: #333333;
            color: #ADD8E6; /* Light blue text */
        }

        #feedback {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #stats {
            margin-top: 20px;
            font-size: 18px;
        }

        .go-back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF6347; /* Tomato color for the go-back button */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .go-back-button:hover {
            background-color: #FF4500; /* Darker on hover */
        }

        #timer, #wpm, #current-time {
            margin-top: 10px;
            font-size: 18px;
        }

        #timer {
            color: #87CEEB; /* Light blue for the timer */
        }

        #wpm {
            color: #90EE90; /* Light green for WPM */
        }

        #current-time {
            color: #FFD700; /* Gold for current time */
        }
    </style>
</head>
<body>
    <h1>Single-Digit Typing Test</h1>
    <div id="random-number">--</div>
    <div id="feedback">Type the number above...</div>
    <button class="go-back-button" onclick="window.location.href='index.html';">Go Back</button>
    <div id="timer">Timer: 0 seconds</div>
    <div id="wpm">WPM: 0</div>
    <div id="current-time">Current Time: --</div>
    <div id="stats">
        <p>Correct: <span id="correct-count">0</span></p>
        <p>Incorrect: <span id="incorrect-count">0</span></p>
    </div>

    <script>
        const randomNumberElement = document.getElementById('random-number');
        const feedbackElement = document.getElementById('feedback');
        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const timerElement = document.getElementById('timer');
        const wpmElement = document.getElementById('wpm');
        const currentTimeElement = document.getElementById('current-time');

        let currentNumber = '';
        let correctCount = 0;
        let incorrectCount = 0;
        let startTime;
        let timerInterval;
        let totalKeystrokes = 0;

        // Generate a single-digit random number
        function generateRandomNumber() {
            currentNumber = Math.floor(Math.random() * 10).toString();
            randomNumberElement.textContent = currentNumber;
        }

        // Start the timer
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timerElement.textContent = `Timer: ${elapsedTime} seconds`;
                updateWPM(elapsedTime);
            }, 1000);
        }

        // Update WPM
        function updateWPM(elapsedTime) {
            const elapsedMinutes = elapsedTime / 60;
            const wpm = Math.floor(correctCount / elapsedMinutes);
            wpmElement.textContent = `WPM: ${wpm}`;
        }

        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            currentTimeElement.textContent = `Current Time: ${hours}:${minutes}:${seconds}`;
        }

        // Handle keystrokes
        document.addEventListener('keydown', (e) => {
            if (!startTime) {
                startTimer();
            }

            const key = e.key;

            if (key === currentNumber) {
                correctCount++;
                correctCountElement.textContent = correctCount;
                feedbackElement.textContent = 'Correct!';
                generateRandomNumber();
            } else {
                incorrectCount++;
                incorrectCountElement.textContent = incorrectCount;
                feedbackElement.textContent = 'Mistake!';
            }

            totalKeystrokes++;
        });

        // Update current time every second
        setInterval(updateCurrentTime, 1000);

        // Initialize the first random number
        generateRandomNumber();
    </script>
</body>
</html>
